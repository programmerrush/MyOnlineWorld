    <section class="section section-lg pt-lg-0 mt--200">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12">
  
            <div class="row row-grid" *ngFor="let list of lists">
              <div class="col-lg-2">
              </div>
              <div class="col-lg-8" *ngIf="list.info == name">
                <div class="card card-lift--hover shadow border-0">
                  <div class="card-body">
                    <img src={{list.image}} class="rounded img-center img-fluid shadow shadow-lg--hover" style="max-height: 300px;"><br>
                    <h5 class="text-{{list.color}} text-uppercase">{{list.name}}</h5>
                    <p class="description mt-3">{{list.desc}}</p>
                    <div>
                      <span class="text-warning" >Documents: </span>
                      <span *ngFor="let bads of list.badges" class="badge badge-pill badge-{{list.color}}">{{bads}}</span>
                    </div>
                    <a  [routerLink]="['/']" href="javascript:void(0)" class="btn btn-default mt-4"> Back </a>

                    <a href="mailto:send@mail.myonlineworld.xyz?subject={{list.name}}&amp;body=See%20attachments%20" class="btn btn-{{list.color}} align-right mt-4"> Send </a>
                  </div>
                </div>
              </div>
              <div class="col-lg-2">
              </div>
            </div>
  
          </div>
        </div>
      </div>
